<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页面</title>
</head>
<body>
<h1>自定义登录页面
</h1>

<div>
    <form action="/authentication/form" method="post">
        <td>用户名</td>
        <input type="text" name="username" >
        <br>
        <td>密码</td>
        <input type="password" name="password" >

        <input type="submit" >

    </form>
</div>

</body>
</html>
