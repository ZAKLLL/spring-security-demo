<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认登录页面</title>
</head>
<body>
<h1>登录
</h1>

<div>
    <form action="/authentication/form" method="post">
        <tr>
            <td>用户名</td>
            <input type="text" name="username">
        </tr>
        <tr>
            <td>密码</td>
            <input type="password" name="password">
        </tr>
        <!--验证码加载的时候后台就已经将验证码存放如session中了-->
        <tr>
            <input type="text" name="imageCode" />
            <img src="/code/image">
        </tr>
        <input type="submit">

    </form>
</div>

</body>
</html>
