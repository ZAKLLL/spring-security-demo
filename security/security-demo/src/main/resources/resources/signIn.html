<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认登录页面</title>
</head>
<body>
<h1>登录
</h1>

<h2>图形验证码登录</h2>
<div>
    <form action="/authentication/form" method="post">
        <tr>
            <td>用户名</td>
            <input type="text" name="username">
        </tr>
        <br/>
        <tr>
            <td>密码</td>
            <input type="password" name="password">
        </tr>
        <!--验证码加载的时候后台就已经将验证码存放如session中了-->
        <br>
        <input type="checkbox" value="true" name="remember-me" />
        <tr>
            <input type="text" name="imageCode" />
            <!--请求中可以设置width，height参数以获得符合要求的图形验证码-->
            <img src="/code/image?width=70">
        </tr>
        <input type="submit">

    </form>
</div>

<h2>短信验证码登录</h2>
<div>
    <form action="/authentication/mobile" method="post">
        <tr>
            <td>手机号码</td>
            <input type="text" name="mobile" value="15626933724" />
        </tr>
        <br/>
        <tr>
            <td>验证码</td>
            <input type="text" name="smsCode">
            <a href="/code/smsCode?mobile=15626933724">获取验证码</a>
        </tr>

        <input type="submit">

    </form>
</div>

</body>
</html>
